{% extends 'rieltor.html' %}
{% block content %}


<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script> 
<div>
    <p  id='target_client' hidden>{{ current_chat.client.id}}</p>
    <div id="chat">
    <p  id='chat_id' hidden>{{ current_chat.id}}</p>
    {% for message in current_chat.messages%}
        <div>
            <p class="msg">{{message.text}}</p>
            <p class="date-msg">{{message.date}}</p>
        </div>
    {% endfor %}
</div>
    <div>
        <input id="msg" placeholder="Введите сообщение...">
        <button id="send_msg_btn" onclick="sendMessage()">Отправить</button>
    </div>
</div>
<script src="{{url_for('static',filename='js/chat.js')}}"></script>

{% endblock %}
