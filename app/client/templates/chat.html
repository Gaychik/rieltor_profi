{% extends 'client.html' %}

{% block content %}
<div>
    {% for message in current_chat.messages%}
        <div>
            <p class="msg">message.text</p>
            <p class="date-msg">message.date</p>
        </div>
    {% endfor %}
    <div>
        <input placeholder="Введите сообщение...">
        <button id="send_msg_btn">Отправить</button>
    </div>
</div>
{% endblock %}
